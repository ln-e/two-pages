
Available rooms:
<mat-list>
  <ng-container *ngIf="rooms">
    <mat-list-item *ngFor="let room of rooms">
      {{ room.name }} <button [routerLink]="['room', room.id]" mat-button>go into</button>
    </mat-list-item>
  </ng-container>
  <mat-list-item *ngIf="!rooms || !rooms.length">No available rooms</mat-list-item>
</mat-list>

<form [formGroup]="newRoomForm">
  <mat-form-field>
    <input formControlName="name" type="text" placeholder="Room's name" matInput/>
  </mat-form-field>
  <button (click)="addRoom()" mat-raised-button>Add room</button>
</form>
